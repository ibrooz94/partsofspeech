<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
	<title>Parts of Speech</title>
</head>
<body>
    <h1>Parts of Speech Identifier</h1>
    <h3>For Ontology Development</h3>

    <p class="input">Input: <span class="italize">{{ sentence[:400] }} ... </span></p> <br>

    {% if topics %}
    <p class="input">Topics: </p>
        <ul class="topics">
            {% for topic in topics %}
            <li  >{{ topic }}</li> &nbsp;
            {% endfor %}
        </ul>
    {% endif %}

    <ul>
    {% for word, pos in pos_tags %}
        <li>{{ word }} - <span class=" part {{ pos|pos_class }}">{{ pos }}</span> </li>
    {% endfor %}
    </ul>
    <button class="back"> <a href="/"><img src="/static/img/back_arrow.png" alt=""> </a></button>
</body>
</html>
