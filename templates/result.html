<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parts of Speech</title>
</head>
<body>
    <h1>Parts of Speech Identifier</h1>
    <p>Input sentence: {{ request.form['sentence'] }}</p>
    <p>Parts of speech:</p>
    <ul>
    {% for word, pos in pos_tags %}
        <li>{{ word }} - {{ pos }}</li>
    {% endfor %}
    </ul>
</body>
</html>
